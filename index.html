<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  <script type="text/javascript" defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">
    <h2>Grocery List</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <div class="tools">
      <button class="button" id="checkAll">Check All</button>
      <button class="button" id="clearChecked">Clear Checked</button>
      <button class="button" id="clearAll">Clear List</button>
    </div>
  </div>

</body>
</html>
